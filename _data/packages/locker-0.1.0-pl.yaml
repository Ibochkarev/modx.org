attributes: "a:34:{s:7:\"license\";s:1141:\"# The MIT License\n\nCopyright © 2015 Melting Media <hello+locker@melting-media.com>\n\n> Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated\n> documentation files (the “Software”), to deal in the Software without restriction, including without limitation the\n> rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit\n> persons to whom the Software is furnished to do so, subject to the following conditions:\n> \n> The above copyright notice and this permission notice shall be included in all copies or substantial portions of the\n> Software.\n> \n> THE SOFTWARE IS PROVIDED “AS IS”, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE\n> WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NON INFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR\n> COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR\n> OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\n\";s:6:\"readme\";s:640:\"# Locker\n\nAn helper to lock users out of the Revolution manager.\n\nLocker was PoC'ed at [MODXCCC2015](https://github.com/modx-ccc-2015)\n\n\n## Goals\n\nPrevent login into the manager when planning some maintenance (backup, migration...).\n\n\n## Requirements\n\n* PHP 5.3+\n* MODX Revolution 2.3+\n\n\n## Installation\n\n1. Download and install the transport package\n2. Head over system settings to tweak to your needs\n\nYou should be ready to go!\n\n\n## Bug reports\n\nHead over <https://github.com/meltingmedia/Locker/issues>\n\n\n## License\n\nLocker is licensed under the [MIT license](LICENSE.md).\nCopyright 2015 Melting Media <https://github.com/meltingmedia>\n\";s:9:\"changelog\";s:87:\"# Changelog\n\nChanges for Locker component.\n\n\n## 0.1.0-pl (2015/02/13)\n\n* First release\n\";s:9:\"signature\";s:15:\"locker-0.1.0-pl\";s:13:\"initialConfig\";s:15:\"[object Object]\";s:4:\"text\";s:6:\"Weiter\";s:2:\"id\";s:19:\"package-install-btn\";s:6:\"hidden\";s:5:\"false\";s:7:\"handler\";s:1749:\"function (va){\n        var r;\n        var g = Ext.getCmp('modx-package-grid');\n        if (!g) return false;\n        \n        if (va.signature != undefined && va.signature != '') {\n            r = {signature: va.signature};\n        } else {\n            r = g.menu.record.data ? g.menu.record.data : g.menu.record;\n        }\n\t\tvar topic = '/workspace/package/install/'+r.signature+'/';\n        g.loadConsole(Ext.getBody(),topic);\n\n\t\tva = va || {};\n        Ext.apply(va,{\n            action: 'workspace/packages/install'\n            ,signature: r.signature\n            ,register: 'mgr'\n            ,topic: topic\n        });\n\n        MODx.Ajax.request({\n            url: MODx.config.connector_url\n            ,params: va\n            ,listeners: {\n                'success': {fn:function() {\n                    var bc = Ext.getCmp('packages-breadcrumbs');\n                    var trail= bc.data.trail;\n                    trail.pop();\n\n                    if (trail.length > 1) {\n                        last = trail[trail.length - 1];\n\n                        if (last != undefined && last.rec != undefined) {\n                            bc.data.trail.pop();\n                            bc.data.trail.shift();\n                            bc.updateDetail(bc.data);\n\n                            var grid = Ext.getCmp('modx-package-grid');\n                            grid.install(last.rec);\n                            return;\n                        }\n                    }\n\n                    this.activate();\n\t\t\t\t\tExt.getCmp('modx-package-grid').refresh();\n                },scope:this}\n                ,'failure': {fn:function() {\n                    this.activate();\n                },scope:this}\n            }\n        });\n\n        return true;\n\t}\";s:8:\"disabled\";s:5:\"false\";s:5:\"scope\";s:15:\"[object Object]\";s:8:\"minWidth\";s:2:\"75\";s:10:\"removeMode\";s:9:\"container\";s:10:\"hideParent\";s:4:\"true\";s:6:\"events\";s:15:\"[object Object]\";s:7:\"ownerCt\";s:15:\"[object Object]\";s:9:\"container\";s:15:\"[object Object]\";s:8:\"rendered\";s:4:\"true\";s:8:\"template\";s:15:\"[object Object]\";s:5:\"btnEl\";s:15:\"[object Object]\";s:4:\"mons\";s:15:\"[object Object]\";s:2:\"el\";s:15:\"[object Object]\";s:4:\"icon\";s:0:\"\";s:7:\"iconCls\";s:0:\"\";s:8:\"boxReady\";s:4:\"true\";s:8:\"lastSize\";s:15:\"[object Object]\";s:11:\"useSetClass\";s:4:\"true\";s:6:\"oldCls\";s:12:\"x-btn-noicon\";s:3:\"doc\";s:15:\"[object Object]\";s:19:\"monitoringMouseOver\";s:4:\"true\";s:6:\"action\";s:26:\"workspace/packages/install\";s:8:\"register\";s:3:\"mgr\";s:5:\"topic\";s:43:\"/workspace/package/install/locker-0.1.0-pl/\";s:14:\"package_action\";i:0;}"
