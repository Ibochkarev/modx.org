ey and namespace [#32]\r\n- Fix issue displaying the set name due to caching [#23]\r\n\r\n++ QuickstartButtons 1.2.0-pl\r\n++ Released on 2014-04-13\r\n+++++++++++++++++++++++++\r\n- Better design for the latest 2.3 theme (thanks Christian Seel!)\r\n\r\n++ QuickstartButtons 1.2.0-rc1\r\n++ Released on 2014-04-09\r\n+++++++++++++++++++++++++\r\n- Update actions dropdown and buttons to link to 2.3-style actions\r\n- Move menu item lower in the top nav to make sure the Installer stays first\r\n- Conditionally load MODX 2.3 specific stylesheet (thanks Tomislav J!)\r\n\r\n++ QuickstartButtons 1.1.1-pl\r\n++ Released on 2014-08-04\r\n+++++++++++++++++++++++++\r\n- Give windows an automatic height and fix 2.3 window vtabs styling\r\n- Ensure menu item is created on 2.3 by moving to components\r\n\r\n++ QuickstartButtons 1.1.0-pl\r\n++ Released on 2014-05-06\r\n+++++++++++++++++++++++++\r\n- New feature: added customizable icons for buttons (Media Source & File selection)\r\n- New feature: duplicate set (with buttons)\r\n\r\n++ QuickstartButtons 1.0.1-pl\r\n++ Released on 2014-03-29\r\n+++++++++++++++++++++++++\r\n- New feature: system action properties passed by string\r\n- Improvement: caching on dashboard widget, per user group names of the user\r\n- Styling issues dashboard buttons fixed (Thanks to @christianseel)\r\n- Fix installing defaults on upgrade\r\n\r\n++ QuickstartButtons 1.0.0-pl\r\n++ Released on 2014-03-24\r\n+++++++++++++++++++++++++\r\n- Initial release\r\n\";s:9:\"signature\";s:27:\"quickstartbuttons-1.3.0-rc1\";s:13:\"initialConfig\";s:15:\"[object Object]\";s:4:\"text\";s:6:\"Weiter\";s:2:\"id\";s:19:\"package-install-btn\";s:6:\"hidden\";s:5:\"false\";s:7:\"handler\";s:1749:\"function (va){\n        var r;\n        var g = Ext.getCmp('modx-package-grid');\n        if (!g) return false;\n        \n        if (va.signature != undefined && va.signature != '') {\n            r = {signature: va.signature};\n        } else {\n            r = g.menu.record.data ? g.menu.record.data : g.menu.record;\n        }\n\t\tvar topic = '/workspace/package/install/'+r.signature+'/';\n        g.loadConsole(Ext.getBody(),topic);\n\n\t\tva = va || {};\n        Ext.apply(va,{\n            action: 'workspace/packages/install'\n            ,signature: r.signature\n            ,register: 'mgr'\n            ,topic: topic\n        });\n\n        MODx.Ajax.request({\n            url: MODx.config.connector_url\n            ,params: va\n            ,listeners: {\n                'success': {fn:function() {\n                    var bc = Ext.getCmp('packages-breadcrumbs');\n                    var trail= bc.data.trail;\n                    trail.pop();\n\n                    if (trail.length > 1) {\n                        last = trail[trail.length - 1];\n\n                        if (last != undefined && last.rec != undefined) {\n                            bc.data.trail.pop();\n                            bc.data.trail.shift();\n                            bc.updateDetail(bc.data);\n\n                            var grid = Ext.getCmp('modx-package-grid');\n                            grid.install(last.rec);\n                            return;\n                        }\n                    }\n\n                    this.activate();\n\t\t\t\t\tExt.getCmp('modx-package-grid').refresh();\n                },scope:this}\n                ,'failure': {fn:function() {\n                    this.activate();\n                },scope:this}\n            }\n        });\n\n        return true;\n\t}\";s:8:\"disabled\";s:5:\"false\";s:5:\"scope\";s:15:\"[object Object]\";s:8:\"minWidth\";s:2:\"75\";s:10:\"removeMode\";s:9:\"container\";s:10:\"hideParent\";s:4:\"true\";s:6:\"events\";s:15:\"[object Object]\";s:7:\"ownerCt\";s:15:\"[object Object]\";s:9:\"container\";s:15:\"[object Object]\";s:8:\"rendered\";s:4:\"true\";s:8:\"template\";s:15:\"[object Object]\";s:5:\"btnEl\";s:15:\"[object Object]\";s:4:\"mons\";s:15:\"[object Object]\";s:2:\"el\";s:15:\"[obje